<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<title>{{ form_definition.title }}</title>
	<style type="text/css">
		.error, .errorlist li {
			color: red;
		}
		.success {
			color: green;
		}
	</style>
	</head>
	<body>
		<h1>Form Designer</h1>
		{% if notifications %}
		<ul class="notifications">
			{% for message in notifications %}
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% include form_template %}
	</body>
</html>
